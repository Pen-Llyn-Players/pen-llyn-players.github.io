<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pen Llyn Players</title>
  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    nav {
      background: #e63946;
      padding: 0.5rem 0;
      box-shadow: 0 2px 8px #0004;
      margin: 0;
      position: relative;
      left: 0;
      right: 0;
      width: 100%;
      box-sizing: border-box;
    }
    nav ul {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #ffd700;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.4rem 0.9rem;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
      min-width: 120px;
      text-align: center;
      display: inline-block;
    }
    nav ul li a:hover,
    nav ul li a.active {
      background: #ffd700;
      color: #e63946;
    }
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 0.2rem;
        align-items: center;
      }
      nav ul li a {
        font-size: 1rem;
        padding: 0.3rem 0.7rem;
        min-width: unset;
      }
    }
    .welcome {
      font-size: 2.5rem;
      font-weight: bold;
      margin-top: 2rem;
      color: #e63946; /* Red accent */
    }
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2rem 0;
      width: 90vw;
      max-width: 600px;
    }
    .logo-svg {
      width: 100%;
      height: auto;
      max-height: 320px;
      display: block;
      margin: 0 auto;
    }
    @media (max-width: 600px) {
      .welcome {
        font-size: 2rem;
      }
      .logo-container {
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="performance.html">Upcoming Performance</a></li>
      <li><a href="previous.html">Previous Performances</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="join.html">Join Us</a></li>
      <li><a href="gallery.html">Gallery</a></li>
    </ul>
  </nav>
  <div class="welcome">Welcome</div>
  <div class="logo-container">
    <!-- SVG Logo with Society Name inside -->
   <img src="with torbach.jpg" alt="Pen Llyn Players Logo" style="width: 100%; height: auto; max-width: 600px; max-height: 320px; display: block; margin: 0 auto;"/>
  </div>
</body>
</html>
